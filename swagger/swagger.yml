basePath: /v1
paths:
  /driver_survey/:
    post:
      tags:
      - driver_survey
      description: 提交用户填写的调查数据
      operationId: DriverSurveyController.Post
      parameters:
      - in: sexuality
        name: sexuality
        description: 调查表单:性别 取值[male|female]
        required: true
        schema:
          $ref: '#/definitions/models.sexuality'
      - in: region
        name: region
        description: 调查表单:地区/国家
        required: true
        schema:
          $ref: '#/definitions/models.region'
      - in: email
        name: email
        description: 调查表单:邮箱
        required: true
        schema:
          $ref: '#/definitions/models.email'
      - in: suggest
        name: suggest
        description: 调查表单:建议
        schema:
          $ref: '#/definitions/models.suggest'
      - in: age
        name: age
        description: 调查表单:年龄
        schema:
          $ref: '#/definitions/models.age'
      - in: game
        name: game
        description: 调查表单:游戏名称
        schema:
          $ref: '#/definitions/models.game'
      responses:
        "201":
          description: 成功提交数据到服务
        "403":
          description: email is empty
  /driver_survey/{id}:
    get:
      tags:
      - driver_survey
      description: get DriverSurvey by id
      operationId: DriverSurveyController.Get One
      parameters:
      - in: path
        name: id
        description: The key for staticblock
        required: true
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.DriverSurvey'
        "403":
          description: :id is empty
