      CreatedAt:
        description: 创建时间
        type: integer
        format: int64
      Email:
        description: 邮箱
        type: string
      Game:
        description: 游戏
        type: string
      Id:
        type: integer
        format: int64
      Region:
        description: 地区/国家
        type: string
      Sexuality:
